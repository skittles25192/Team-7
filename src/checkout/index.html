<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout">
          <fieldset>
              <legend>Shipping</legend>
              <label class="top">First Name<input type="text" name="fname" id="fname" required></label>
              <label class="top">Last Name<input type="text" name="lname" id="lname" required></label>
              <label class="top">Street<input type="text" name="street" id="street" required></label>
              <label class="top">City<input type="text" name="city" id="city" required></label>
              <label class="top">State<input type="text" name="state" id="state" required></label>
              <label class="top">Zip<input type="text" name="zip" id="zip" required></label>
          </fieldset>
          <fieldset>
              <legend>Payment</legend>
              <label class="top">Card number<input type="text" name="cardNumber" required></label>
              <label class="top">Expiration Date<input type="text" name="expiration" required></label>
              <label class="top">Security Code<input type="text" name="code" required></label>
          </fieldset>
          <fieldset class="summary">
            <legend>Order Summary</legend>
            <ul class="form-list">
              <li>
                <label for="cartTotal">Item Subtotal(<span id="countItems"></span>)</label>
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
          <button id="checkout" type="submit">Checkout</button>
      </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
    <script src="../js/checkout.js" type="module" defer></script>
  </body>
</html>
